                    }
                };

                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [currentSlide]);

            const nextSlide = () => {
                setCurrentSlide((prev) => (prev + 1) % slides.length);
            };

            const prevSlide = () => {
                setCurrentSlide((prev) => (prev - 1 + slides.length) % slides.length);
            };

            const toggleTheme = () => {
                setTheme((prev) => (prev === 'light' ? 'dark' : 'light'));
            };

            const increaseFontSize = () => {
                setFontSize((prev) => Math.min(prev + 0.1, 1.5));
            };

            const decreaseFontSize = () => {
                setFontSize((prev) => Math.max(prev - 0.1, 0.7));
            };

            const toggleFullscreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    setIsFullscreen(true);
                } else {
                    document.exitFullscreen();
                    setIsFullscreen(false);
                }
            };

            const slide = slides[currentSlide];
            const progress = ((currentSlide + 1) / slides.length) * 100;

            return (
                <div className="presentation-container">
                    <div className="progress-bar" style={{ width: `${progress}%` }}></div>
                    
                    <div className="slide-number">
                        {currentSlide + 1} / {slides.length}
                    </div>

                    <div className="slide-wrapper">
                        <div className={`slide ${slide.type === 'hero' ? 'hero-slide' : ''}`}>
                            {slide.type === 'hero' ? (
                                slide.content
                            ) : (
                                <>
                                    <div className="slide-header">
                                        <h1 className="slide-title">{slide.title}</h1>
                                        {slide.subtitle && (
                                            <div className="slide-subtitle">{slide.subtitle}</div>
                                        )}
                                    </div>
                                    <div className="slide-content">
                                        {slide.content}
                                    </div>
                                </>
                            )}
                        </div>
                    </div>

                    <div className="controls">
                        <button className="control-btn" onClick={prevSlide} title="Previous (‚Üê)">
                            ‚Üê
                        </button>
                        <button className="control-btn" onClick={nextSlide} title="Next (‚Üí or Space)">
                            ‚Üí
                        </button>
                        <button className="control-btn" onClick={decreaseFontSize} title="Decrease font size">
                            A-
                        </button>
                        <button className="control-btn" onClick={increaseFontSize} title="Increase font size">
                            A+
                        </button>
                        <button className="control-btn" onClick={toggleTheme} title="Toggle theme">
                            {theme === 'light' ? 'üåô' : '‚òÄÔ∏è'}
                        </button>
                        <button className="control-btn" onClick={toggleFullscreen} title="Fullscreen (F)">
                            {isFullscreen ? '‚ä°' : '‚õ∂'}
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SlidePresentation />);
    </script>
</body>
</html>
