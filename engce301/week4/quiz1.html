        // --- CORE FUNCTIONS ---

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        function startQuiz() {
            const name = els.nameInput.value.trim();
            const id = els.idInput.value.trim();

            if (!name || !id) {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡πÅ‡∏•‡∏∞‡∏£‡∏´‡∏±‡∏™‡∏ô‡∏±‡∏Å‡∏®‡∏∂‡∏Å‡∏©‡∏≤‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Ñ‡∏£‡∏±‡∏ö");
                return;
            }

            // Init State
            quizState.studentName = name;
            quizState.studentId = id;
            quizState.score = 0;
            quizState.currentIdx = 0;
            quizState.userAnswers = [];

            // Prepare Questions (Shuffle Order + Shuffle Options)
            quizState.questions = questionsDB.map((q, index) => {
                // Create option objects to track original index
                let opts = q.o.map((txt, idx) => ({ txt, originalIdx: idx }));
                // Shuffle options
                opts = shuffle(opts);
                return { ...q, shuffledOpts: opts };
            });
            // Shuffle Question Order
            quizState.questions = shuffle(quizState.questions);

            // UI Switch
            els.login.classList.add('hidden');
            els.quiz.classList.remove('hidden');
            els.playerDisplay.textContent = `${name} (${id})`;
            
            renderQuestion();
        }

        function renderQuestion() {
            const q = quizState.questions[quizState.currentIdx];
            
            // Update Text
            els.qCurrent.textContent = quizState.currentIdx + 1;
            els.qText.textContent = `${quizState.currentIdx + 1}. ${q.q}`;
            
            // Update Progress
            const pct = ((quizState.currentIdx) / quizState.questions.length) * 100;
            els.progressBar.style.width = `${pct}%`;

            // Clear & Render Options
            els.optContainer.innerHTML = '';
            els.nextBtn.disabled = true;
            els.nextBtn.className = "px-8 py-3 bg-gray-200 text-gray-400 font-bold rounded-lg cursor-not-allowed transition-colors";
            els.nextBtn.innerHTML = "‡∏ñ‡∏±‡∏î‡πÑ‡∏õ &rarr;";

            q.shuffledOpts.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full p-4 text-left rounded-xl bg-white text-gray-700 font-semibold shadow-sm hover:shadow-md";
                btn.innerHTML = `<span class="inline-block w-8 h-8 bg-gray-100 rounded-full text-center leading-8 mr-3 text-sm font-bold text-gray-500">${String.fromCharCode(65+idx)}</span> ${opt.txt}`;
                
                btn.onclick = () => selectOption(idx, opt.originalIdx, btn);
                els.optContainer.appendChild(btn);
            });
        }

        function selectOption(displayIdx, originalIdx, btnElement) {
            // Remove active style from all
            Array.from(els.optContainer.children).forEach(b => b.classList.remove('selected', 'border-blue-500', 'ring-2', 'ring-blue-200'));
            
            // Add style to selected
            btnElement.classList.add('selected', 'border-blue-500', 'ring-2', 'ring-blue-200');

            // Enable Next
            els.nextBtn.disabled = false;
            els.nextBtn.className = "px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg transform hover:-translate-y-0.5 transition-all";
            
            // Save temporary answer
            quizState.tempAnswer = originalIdx;
        }

        function nextQuestion() {
            // Check correctness
            const currentQ = quizState.questions[quizState.currentIdx];
            const isCorrect = quizState.tempAnswer === currentQ.a;
            
            if (isCorrect) quizState.score++;
            
            // Save Record
            quizState.userAnswers.push({
                question: currentQ.q,
                userChoiceIdx: quizState.tempAnswer,
                correctChoiceIdx: currentQ.a,
                options: currentQ.o,
                ref: currentQ.ref,
                isCorrect: isCorrect
            });

            // Advance
            quizState.currentIdx++;

            if (quizState.currentIdx < quizState.questions.length) {
                renderQuestion();
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            els.quiz.classList.add('hidden');
            els.result.classList.remove('hidden');

            // Fill Info
            els.resName.textContent = quizState.studentName;
            els.resId.textContent = quizState.studentId;
            
            // Animate Score
            let currentScore = 0;
            const targetScore = quizState.score;
            els.finalScore.textContent = "0";
            
            const interval = setInterval(() => {
                if (currentScore >= targetScore) {

                    }
                    
                    els.scoreRing.className = `relative w-48 h-48 rounded-full border-[10px] flex items-center justify-center transition-colors duration-500 ${colorClass}`;
                    els.assessMsg.textContent = msg;

            }).join('');
        }
